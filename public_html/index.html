<!DOCTYPE html>
<html lang="en" ng-app="elearning">
    <head>
        <title>My AngularJS App</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    </head>
    <body ng-controller="AppCtrl">
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

        <script src="//cdn.jsdelivr.net/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>

        <!-- Angular Javascript code-->
        <script src="elearning.js"></script>

        <div layout="column" layout-fill ng-cloak>
            <section layout="row" flex>
                <!-- Sidenav Left -->
                <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                    <md-toolbar class="md-theme-indigo md-tall">
                        <span flex></span>
                        <div layout="column" class="md-toolbar-tools-bottom inset">
                            <div ng-if="isUser">
                            <user-avatar></user-avatar>
                            <span></span>
                            <div>Benvenuto</div>
                            <div>{{user.nome}} {{user.cognome}}</div>
                            </div>
                        </div>
                    </md-toolbar>
                    <md-content layout-padding ng-controller="LeftCtrl">
                        <div class="dialog-demo-content" layout="row" layout-wrap="" layout-margin="">
                            <md-button ng-click="openTab(0);showTabDialog($event)" layout-fill>
                                Log In
                            </md-button>
                            <md-button ng-click="openTab(1);showTabDialog($event)" layout-fill>
                                Sign In
                            </md-button>
                        </div>

                        <div ng-if="status">
                            <br>
                            <b layout="row" layout-align="center center" class="md-padding">
                                {{status}}
                            </b>
                        </div>
                        <md-button ng-click="close()" class="md-primary" hide-gt-md>
                            Close Sidenav Left
                        </md-button>
                        <p hide-md show-gt-md>
                            This sidenav is locked open on your device. To go back to the default behavior,
                            narrow your display.
                        </p>
                    </md-content>
                </md-sidenav>
                <!-- Page Content -->
                <md-content flex md-scroll-y layout-fill>
                    <!-- Default Toolbar-->
                    <md-toolbar ng-show="!showSearch">
                        <div class="md-toolbar-tools">
                            <md-button ng-click="toggleLeft()" hide-gt-md aria-label="Menu">
                                <ng-md-icon icon="menu"></ng-md-icon>
                            </md-button>
                            <h2>
                                E-Learning Platform
                            </h2>
                            <span flex></span>
                            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                                <ng-md-icon icon="search"></ng-md-icon>
                            </md-button>
                            <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                                <ng-md-icon icon="more_vert"></ng-md-icon>
                            </md-button>
                        </div>

                    </md-toolbar>
                    <!-- Search Toolbar-->
                    <md-toolbar class="md-hue-1" ng-show="showSearch">
                        <div class="md-toolbar-tools">
                            <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                                <ng-md-icon icon="arrow_back"></ng-md-icon>
                            </md-button>
                            <h3 flex="10">
                                Back
                            </h3>
                            <md-input-container md-theme="input" flex>
                                <label>&nbsp;</label>
                                <input ng-model="search.who" placeholder="enter search">
                            </md-input-container>
                            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                                <ng-md-icon icon="search"></ng-md-icon>
                            </md-button>
                            <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                                <ng-md-icon icon="more_vert"></ng-md-icon>
                            </md-button>
                        </div>

                    </md-toolbar>
                    <!-- Dynamic content -->
                    <div ng-view></div>
                    <div flex></div>
                </md-content>
                <!-- Sidenav Right -->
                <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
                    <md-toolbar class="md-theme-light">
                        <h1 class="md-toolbar-tools">Sidenav Right</h1>
                    </md-toolbar>
                    <md-content ng-controller="RightCtrl" layout-padding>
                        <md-button ng-click="close()" class="md-primary">
                            Close Sidenav Right
                        </md-button>
                    </md-content>
                </md-sidenav>

            </section>
        </div>
    </body>
</html>
